<h:body>

	Welcome This demo App Home page-- login success 
	
	
	<h:form id="loginForm">


		<p:panel>
			<p:panelGrid columns="2" layout="grid"
				styleClass="ui-panelgrid-blank">

				<p:outputLabel for="txt1" value="CustomerID: " />
				<p:inputText id="txt1"
					value="#{loanAccountOpenCtr.loaninfo.customerid}" required="true" />

				<p:outputLabel for="txt2" value="LproductID: " />
				<p:inputText id="txt2"
					value="#{loanAccountOpenCtr.loaninfo.loanproductID}" required="true" />

				<p:outputLabel for="txt3" value="remarks" />
				<p:inputText id="txt3"
					value="#{loanAccountOpenCtr.loaninfo.remarks}" required="true" />


					<p:outputLabel for="txt4" value="SanctionAmount" />
				<p:inputText id="txt4"
					value="#{loanAccountOpenCtr.sanctioninfo.amount}" required="true" />
					
							<p:outputLabel for="txt5" value="Grace TIme: " />
				<p:inputText id="txt5"
					value="#{loanAccountOpenCtr.sanctioninfo.graceperiod}" required="true" />
				

				<p:commandButton value="Ajax Submit" id="ajax"
					actionListener="#{loanAccountOpenCtr.saveData()}" />


			</p:panelGrid>
		</p:panel>
	</h:form>
